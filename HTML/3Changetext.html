<!--When the button is clicked, change the text of the paragraph to "The button was clicked!".-->
<!DOCTYPE html>
<html>
  <head>
    <title>Button and Paragraph Example</title>
  </head>
  <body>
    <p id="my-paragraph">This is a paragraph.</p>
    <button onclick="changeText()">Click me</button>

    <script>
      function changeText() {
        document.getElementById("my-paragraph").innerHTML = "The button was clicked!";
      }
    </script>
  </body>
</html>
