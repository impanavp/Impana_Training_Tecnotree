<!--Use JavaScript to add an event listener to the button.-->
<!DOCTYPE html>
<html>
<head>
    <title>Event Listener</title>

</head>
<body>
    <button id="myButton">Enter</button>
    <script>
        var button = document.getElementById("myButton");
        button.addEventListener("click", function() {
        alert("Ok");
        });

    </script>
</body>
</html>
