<!DOCTYPE html>
<html>
  <head>
    <title>Missing Number Example</title>
  </head>
  <body>
    <h1>Missing Number Example</h1>
    <p>The missing number is <span id="result"></span></p>

    <script>
      function findMissingNumber(array) {
        const n = array.length + 1;
        const sum = (n * (n + 1)) / 2;
        const arraySum = array.reduce((acc, curr) => acc + curr);
        return sum - arraySum;
      }

      const numbers = [1, 3, 4, 2, 6, 7, 8, 5];
      const result = findMissingNumber(numbers);
      const resultElement = document.getElementById("result");
      resultElement.textContent = result;
    </script>
  </body>
</html>
