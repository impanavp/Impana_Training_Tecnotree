<!DOCTYPE html>
<html>
  <head>
    <title>Merge Sort Example</title>
  </head>
  <body>
    <h1>Merge Sort Example</h1>
    <p>The sorted array is <span id="result"></span></p>

    <script>
      function mergeSort(array) {
        if (array.length <= 1) {
          return array;
        }

        const middleIndex = Math.floor(array.length / 2);
        const leftArray = array.slice(0, middleIndex);
        const rightArray = array.slice(middleIndex);

        return merge(mergeSort(leftArray), mergeSort(rightArray));
      }

      function merge(leftArray, rightArray) {
        const resultArray = [];

        while (leftArray.length && rightArray.length) {
          if (leftArray[0] < rightArray[0]) {
            resultArray.push(leftArray.shift());
          } else {
            resultArray.push(rightArray.shift());
          }
        }

        return resultArray.concat(leftArray).concat(rightArray);
      }

      const numbers = [3, 1, 4, 1, 5, 9, 2, 6, 5, 3, 5];
      const result = mergeSort(numbers);
      const resultElement = document.getElementById("result");
      resultElement.textContent = result;
    </script>
  </body>
</html>
