<!DOCTYPE html>
<html>
  <head>
    <title>First Non-Repeating Character Example</title>
  </head>
  <body>
    <h1>First Non-Repeating Character Example</h1>
    <p>The first non-repeating character is <span id="result"></span></p>

    <script>
      function findFirstNonRepeatingCharacter(string) {
        const charCounts = {};

        for (let char of string) {
          charCounts[char] = (charCounts[char] || 0) + 1;
        }

        for (let char of string) {
          if (charCounts[char] === 1) {
            return char;
          }
        }

        return null;
      }

      const text = "hello world";
      const result = findFirstNonRepeatingCharacter(text);
      const resultElement = document.getElementById("result");
      resultElement.textContent = result;
    </script>
  </body>
</html>
