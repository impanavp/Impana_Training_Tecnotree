<!DOCTYPE html>
<html>
  <head>
    <title>Nth Largest Element Example</title>
  </head>
  <body>
    <h1>Nth Largest Element Example</h1>
    <p>The 3rd largest element in the array is <span id="result"></span></p>

    <script>
      function nthLargestElement(array, n) {
        const sorted = array.sort((a, b) => b - a);
        return sorted[n - 1];
      }

      const numbers = [3, 1, 4, 1, 5, 9, 2, 6, 5, 3, 5];
      const result = nthLargestElement(numbers, 3);
      const resultElement = document.getElementById("result");
      resultElement.textContent = result;
    </script>
  </body>
</html>
