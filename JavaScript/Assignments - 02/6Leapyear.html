<!DOCTYPE html>
<html>
<head>
    <title>Leap</title>
</head>
<body>
    <h2>Leap year</h2>
    <script>
        let year = prompt("Enter the year");
        if (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0)) {
            alert(year + " is Leap Year");
        } 
        else {
            alert(year + " is not Leap Year");
        }
   </script>
</body>
</html>
