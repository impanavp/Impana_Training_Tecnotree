<!DOCTYPE html>
<html>
  <head>
    <title>My JavaScript Program</title>
  </head>
  <body>
    <h1>Even or Odd</h1>
    <script>
      let a=7;
      if(a%2==0) {
        console.log(a+" is even");
      }
      else {
        console.log(a+" is odd");
      }
      
    </script>
  </body>
</html>
