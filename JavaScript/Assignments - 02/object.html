<!DOCTYPE html>
<html>
  <head>
    <title>Object</title>
  </head>
  <body>
    <h1>Object</h1>
    <script>
	// Create an object and access its properties using dot notation uisng javaScript
        let person = {
            name: "Impana",
            age: 21,
            city: "Maddur"
        };

        alert(person.name);   // Output: "Impana"
        alert(person.age);    // Output: 21
        alert(person.city);   // Output: "Maddur"


    </script>
  </body>
</html>
