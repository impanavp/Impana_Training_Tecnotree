<!DOCTYPE html>
<html>
  <head>
    <title>Celsius to Fahrenheit</title>
  </head>
  <body>
    <h1>Celsius to Fahrenheit</h1>
    <script>
	let celsius = 20;
  	let fahrenheit = (celsius * 9/5) + 32;
	console.log(celsius + " degrees Celsius is equal to " + fahrenheit + " degrees Fahrenheit.");

    </script>
  </body>
</html>
