<!DOCTYPE html>
<html>
<head>
    <title>Triangle</title>
</head>
<body>
    <h2>Area of Triangle</h2>
    <script>
        const a = 5;
        const b = 6;
        const c = 7;

        const s = (a + b + c) / 2;

        const area = Math.floor(Math.sqrt(s * (s - a) * (s - b) * (s - c)));

        alert('The area of the triangle is: ' + area);

    </script>
</body>
</html>
