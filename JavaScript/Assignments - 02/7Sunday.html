<!DOCTYPE html>
<html>
<head>
    <title>Sunday</title>
</head>
<body>
    <h2>1st January is being a Sunday between 2014 and 2050.</h2>
    <script>

        for (let year = 2014; year <= 2050; year++) {
                const date = new Date(year, 0, 1); 
                if (date.getDay() === 0) {  
                    alert("1st January " + year +  " is a Sunday");
                }
            }
       
    </script>
</body>
</html>
