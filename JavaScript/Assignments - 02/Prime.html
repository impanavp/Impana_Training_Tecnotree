<!DOCTYPE html>
<html>
  <head>
    <title>Prime Number</title>
  </head>
  <body>
    <h1>Check if number is prime or not</h1>
    <script>
      let num = 0;
	  let isPrime = true;
	if(num === 1 && num === 0) {
		isPrime = false;
	}
      else if(num > 1) {
		for(let i=2; i<num; i++) {
			if (num % i == 0) {
				isPrime = false;
				break;
			}
		}
		if(isPrime) {
			console.log(num + " is prime number");
		}
		else {
			alert(num + " is not prime number");
		}
	}
	else{
		alert(num + " is not prime");
	}
    </script>
  </body>
</html>
