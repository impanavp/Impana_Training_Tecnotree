<!DOCTYPE html>
<html>
  <head>
    <title>Number</title>
  </head>
  <body>
    <h1>For loop</h1>
    <script>
      // Create an array and print its elements to the console using a loop

	let nums = [1, 2, 3, 4, 5];

	for (let i = 0; i < nums.length; i++) {
  		alert(nums[i]);
	}

    </script>
  </body>
</html>
