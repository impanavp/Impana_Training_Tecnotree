<!DOCTYPE html>
<html>
  <head>
    <title>Area of a Triangle and Rectangle</title>
  </head>
  <body>
    <h1>Calculate the area of a triangle and rectangle</h1>
    <script>
	let base = 13;
	let heigth = 7;
	let areaofTriangle = (base * heigth) / 2;
	alert("Area of Triangle : " + areaofTriangle);
	let length = 8;
	let breadth = 2;
	let areaofRectangle = length * breadth;
	console.log("Area of Rectangle : " + areaofRectangle);
	
    </script>
  </body>
</html>
