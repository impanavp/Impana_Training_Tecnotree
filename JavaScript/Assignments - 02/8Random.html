<!DOCTYPE html>
<html>
<head>
    <title>Random</title>
</head>
<body>
    <script>

        const randomNumber = Math.floor(Math.random() * 10) + 1;

        const guess = prompt("Guess a number between 1 and 10:");

        if (guess == randomNumber) {
            alert("Good Work!");
        } 
        else {
            alert("Not matched. The number was " + randomNumber);
        }

    </script>
</body>
</html>
